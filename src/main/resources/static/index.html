<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Runner</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f5f5f5; }
    h2 { margin-bottom: 1rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; max-width: 400px; }
    #output { white-space: pre-line; margin-top: 2rem; background: #fff; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h2> BGP Automation Test Runner</h2>

  <button onclick="runAllTests()">▶ Run All Tests</button>

  <h3>Or run specific test class</h3>
  <input id="testClass" placeholder="e.g. ContactDetailsSectionTest" />
  <button onclick="runSpecificTest()">▶ Run This Test</button>

  <div id="output"></div>

  <script>
    async function runAllTests() {
      document.getElementById('output').innerText = "Running all tests...";
      const response = await fetch('/run-tests', { method: 'POST' });
      const text = await response.text();
      document.getElementById('output').innerText = text;
    }

    async function runSpecificTest() {
      const testClass = document.getElementById('testClass').value.trim();
      if (!testClass) {
        alert("Please enter a test class name.");
        return;
      }
      document.getElementById('output').innerText = `Running test: ${testClass}...`;
      const response = await fetch(`/run-tests?testClass=${encodeURIComponent(testClass)}`, { method: 'POST' });
      const text = await response.text();
      document.getElementById('output').innerText = text;
    }
  </script>
</body>
</html>
